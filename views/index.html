{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>John</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <h2>All Tweets:</h2><br>
      <!-- display tweets here -->
      <table>
      {% for tweet in tweets %}
          <tr>
            <td><img class="pics" src={{tweet.pictureUrl}}></td>
            <td><div class="names">{{tweet.name}}</div>
                <div class="text">{{tweet.text}}</div></td>
          </tr>
      {% endfor %}
      </table>
    </div>
  </div>
    
{% endblock %}
